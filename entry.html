<!-- Administration Page-->
<!DOCTYPE html>
<html>
<head>
	<title>Administration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="home.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	 <!-- Latest compiled and minified CSS -->
	 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body id="body">
	<div class="container-fluid">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		  <a class="navbar-brand" href="#">
		  	<img src="logo1.png" class="logo">
		  	Mehran Labortary
		  </a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="admin.html">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Entry</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Tests</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <button class="btn btn-danger ml-auto" type="button" onclick="location.href='index.html'">Sign Out</button>
  </div>
		</nav>
	</div>

	<br>
	<form>
	  <div class="row">
	  	<!-- Left Empty to give margin -->
	  	<div class="col-md-3">	  		
	  	</div>
	    <div class="col-md-3" style="margin: 10px 10px 0px 10px;">
	      <input type="text" class="form-control" placeholder="First name" required>
	    </div>
	    <div class="col-md-3" style="margin: 10px 10px 0px 10px;">
	      <input type="text" class="form-control" placeholder="Last name">
	    </div>
	  </div>
	  <div class="row">
	  	<!-- Left Empty to give margin -->
	  	<div class="col-md-3">
	  	</div>
	  	<div class="col-md-3" style="margin: 10px 10px 0px 10px;">
	  		<input type="email" class="form-control" placeholder="@email.com" style="margin-top:10px;">
	  	</div>
	  	<div class="col-md-2" style="margin: 10px 10px 0px 10px;">
	  		<input type="radio" name="gender" value="male" checked style="margin-top:20px;"> Male
	  		<input type="radio" name="gender" value="female"> Female
	  		<input type="radio" name="gender" value="other"> other
	  	</div>
	  </div>
	  <div class="row">
	  	<div class="col-md-3">
	  	</div>
	  	<div class="col-md-3" style="margin: 10px 10px 0px 10px;">
	  		<input type="text" name="phone_number" class="form-control" placeholder="03xx-xxxxxxx" style="margin-top:10px;">
	  	</div>
	  	<div class="col-md-3" style="margin: 10px 10px 0px 10px;">
	  		<input type="text" name="address" placeholder="address" class="form-control" style="margin-top:10px;" multiple>
	  	</div>
	  </div>
	  <div class="row">
	  	<!-- Left Empty to set margin-->
	  	<div class="col-md-3">
	  	</div>
	  	<div class="col-md-3" style="margin: 10px 10px 0px 10px;">
	  		<input type="email" name="docter_email" class="form-control" placeholder="@doctor.com" style="margin-top:10px;">
	  	</div>
	  	<div class="col-md-3" style="margin: 10px 10px 0px 10px;">
	  		<select class="form-control" style="margin-top:10px;">
	  			<option selected>Blood Group</option>
	  			<option>A+</option>
	  			<option>A-</option>
	  			<option>B+</option>
	  			<option>B-</option>
	  			<option>O+</option>
	  			<option>O-</option>
	  			<option>AB+</option>
	  			<option>AB-</option>
	  		</select>
	  	</div>
	  </div>
	  <div class="row">
	  	<div class="col-md-3">
	  	</div>
	  	<div class="col-md-3" style="margin: 10px 10px 0px 10px;">
	  		<select class="form-control" style="margin-top:10px;">
	  			<option selected>Test</option>
	  			<option>Malariya</option>
	  			<option>Widal</option>
	  			<option>Dengi</option>
	  			<option>Urine</option>
	  		</select>
	  	</div>
	  	<div class="col-md-3" style="margin: 10px 10px 0px 10px;">
	  		<select type="text" name="fee_status" class="form-control" style="margin-top:10px;">
	  			<option selected>Fee Status</option>
	  			<option>Paid</option>
	  			<option>Not Paid</option>
	  		</select>
	  	</div>
	  </div>
	  <div class="row">
	  	<div class="col-md-3"></div>
	  	<div class="col-md-1" style="margin: 10px 10px 0px 10px;">
	  		<button type="reset" class="btn btn-outline-danger" style="margin-top:10px; width:90px;" reset>Reset</button>
	  	</div>
	  	<div class="col-md-2" style="margin: 10px 10px 0px 10px;">
	  		<button type="submit" class="btn btn-outline-primary" style="margin-top:10px;">Submit</button>
	  	</div>
	  	<div class="col-md-1" style="margin: 10px 10px 0px 10px;">
	  		<button type="print" class="btn btn-outline-primary" id="print_btn" onclick="window.print();return false;" style="margin-top:10px; border-style:none;"><img src="img/print.png" id="print"></button>
	  	</div>
	  </div>
	</form>
</body>
</html>

<html>
	<head>
		<title>Sign In Form</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="login_box">
			<img src="avatar.jpg" class="avatar">
			<h1>Sign In Form</h1>
			<form>
				<p>Email:</p>
				<input type="text" name="email" placeholder="@gmail.com">
				<p>Password:</p>
				<input type="password" name="password" placeholder="Enter Password">
				<select name="user_type" id="select" class="form-control">
					<option selected="selected" value="None">Administration</option>
					<option value="Parents">Patient</option>
				</select>
				<br>
				<input type="button" value="login" onclick="location.href='#'">
				<a href="#">forgot password?</a>
			</form>
		</div>
	</body>
</html>
